services:
  - type: web
    name: sanjeevani-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MISTRAL_API_KEY
        sync: false   # You will set this manually in Render dashboard
    autoDeploy: true
